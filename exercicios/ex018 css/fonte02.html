<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            text-align: center;
        }
        p{
            text-align: justify;/* comando de centralizar*/
            text-indent: 20px; /* comando para dar um espaço no começo do paragrafo*/
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo quis officiis ipsam, cumque nisi illo distinctio voluptate accusantium assumenda. Magni aliquid ratione ipsum enim esse, sint sequi suscipit eius iusto.</p>
</body>
</html>
